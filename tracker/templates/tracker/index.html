<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gnome Tracker</title>
</head>
<body>
<h1>Welcome to Gnome Defender!</h1>
{% if latest_data_list %}
    <h3>Data List:</h3>
    <ul>
        {% for dataset in latest_data_list %}
            <li><a href="{% url 'tracker:detail' dataset.id %}">{{ dataset.time }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No transactions are available</p>
{% endif %}

</body>
</html>
